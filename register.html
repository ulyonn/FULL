<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="css/main.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <title>BlackDish</title>
  </head>
  <body>
      <div class="container">
        <center>
          <div class="">
              <br>
              <br>
              <br>
              <br>
              <br>
          </div>
        <div class="">
          <a class="brand-logo" href="index.html" >
            <img src="img/logo.png" width="150" height="150" alt="">
          </a>
        </div>
        <br>
        <br>
        <br>
  <div class="row">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix" id="icon____">account_circle</i>
          <input id="nombre" type="text" class="">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix" id="icon____">account_circle</i>
          <input id="apellido" type="text" class="">
          <label for="icon_prefix">Last Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix" id="icon____">account_circle</i>
          <input id="username" type="text" class="">
          <label for="icon_prefix">Username</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix" id="icon____">edit</i>
          <input id="password" type="password" class="">
          <label for="icon_prefix">Password</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix" id="icon____">phone</i>
          <input id="telefono" type="tel" class="">
          <label for="icon_telephone">Telephone</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix" id="icon____">email</i>
          <input id="email" type="email" class="">
          <label for="icon_prefix">Email</label>
        </div>
        <button class="waves-effect waves-light btn-large" onclick="register();">Sign up<i class="material-icons right">send</i></button>
      </div>
  </div>
      </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js">

    </script>
    <!--Script to login with facebook-->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.3&appId=865335083830327&autoLogAppEvents=1"></script>
  </body>
</html>
